        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            logDiv.innerHTML += `<span class="${className}">${message}</span>\n`;
        }

        window.createData = async function () {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = '';

            try {
                log('ðŸŒ± Creating initial data...\n', 'info');

                // Create packages
                log('ðŸ“¦ Creating service packages...', 'info');
                for (let i = 0; i < packages.length; i++) {
                    const pkg = packages[i];
                    await setDoc(doc(db, 'packages', `pkg-${i + 1}`), { ...pkg, id: `pkg-${i + 1}` });

                log('\nðŸ”§ Creating add-ons...', 'info');
                for (let i = 0; i < addons.length; i++) {
                    const addon = addons[i];
                    await setDoc(doc(db, 'addons', `addon-${i + 1}`), { ...addon, id: `addon-${i + 1}` });

            } catch (error) {
                log(`\nâŒ Error: ${error.message}`, 'error');
                console.error(error);
            }
        };
